{% extends "layouts/register.html"%}
{% load django_bootstrap5 %}

{% block content %}
      <div class="col-8">
        <h1>Log In</h1>
        {% if next %}
        <form action="/login/?continue={{next}}" method="post">
        {% else %}
        <form  action="/login/" method="post">
        {% endif %}
          {% csrf_token %}
          {% bootstrap_form form %}
          <button class="btn btn-outline-success" type="submit" style="margin-left: 127px; width: 100px">Log in!</button>
        </form>

        <div class="mt-3" style="margin-left: 125px">
          <a href="/signup">create new account</a>
        </div>
      </div>
{% endblock %}
