{% extends "layouts/register.html"%}

{% block content %}
      <div class="col-8">
        <h1>Log In</h1>
        <p style="color: red;">Sorry, wrong password!</p>
        <form>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="asd@mail.ru" style="width: 400px">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label" >Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="12345678" style="width: 400px">

            </div>
          </div>
        </form>
         <button class="btn btn-outline-success" type="submit" style="margin-left: 127px; width: 100px">Log in!</button>
        <div class="mt-3" style="margin-left: 125px">
          <a href="/create.html">create new account</a>
        </div>
      </div>
{% endblock %}
