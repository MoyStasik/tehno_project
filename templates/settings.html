{% extends "layouts/base.html" %}
{% load django_bootstrap5 %}
{% load static %}

{% block content%}
      <div class="col-8">
        <h1>Settings: Dr. Pepper</h1>
        <form action="{% url 'settings' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-outline-success mt-4" type="submit" style="margin-left: 190px; width: 100px">Save</button>
        </form>


      </div>
{% endblock %}
